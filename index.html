<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->

  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <div class="row">
    <h1 class="pt-2 text-center">Assignment</h1>
    <div class="col-12 p-2">
      <button class="btn btn-success" id="save">Save</button>
    </div>
    <div class="col-12 pt-2">
      <div class="table-responsive">
        <table class="table table-striped w-100" id="getTable">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>Name</th>
              <th>Username</th>
              <th>Email</th>
              <th>Info Button</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="userDetails" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <div class="font-weight-bold"><b>Username</b></div>
                <div id="username"></div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="font-weight-bold"><b>Name</b></div>
                <div id="name"></div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="font-weight-bold"><b>Email</b></div>
                <div id="email"></div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="font-weight-bold"><b>Address</b></div>
                <div id="address"></div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="font-weight-bold"><b>Phone</b></div>
                <div id="phone"></div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="font-weight-bold"><b>Website</b></div>
                <div id="website"></div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="font-weight-bold"><b>Company</b></div>
                <div id="company"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Js only -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
